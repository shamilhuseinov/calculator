<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="common">
      <div><p id="answer">0</p></div>
      <table>
          <tr>
              <td><button class="grayOperators" id="AC">AC</button></td>
              <td><button class="grayOperators" id="plusOrMinus">+/-</button></td>
              <td><button class="grayOperators" id="percentage">%</button></td>
              <td><button class="orangeOperators" id="divide"><i class="fa-solid fa-divide"></i></button></td>
          </tr>
          <tr>
              <td><button class="numbers" id="7">7</button></td>
              <td><button class="numbers" id="8">8</button></td>
              <td><button class="numbers" id="9">9</button></td>
              <td><button class="orangeOperators" id="multiply">x</button></td>
          </tr>
          <tr>
              <td><button class="numbers" id="4">4</button></td>
              <td><button class="numbers" id="5">5</button></td>
              <td><button class="numbers" id="6">6</button></td>
              <td><button class="orangeOperators" id="minus">-</button></td>
          </tr>
          <tr>
              <td><button class="numbers" id="1">1</button></td>
              <td><button class="numbers" id="2">2</button></td>
              <td><button class="numbers" id="3">3</button></td>
              <td><button class="orangeOperators" id="plus">+</button></td>
          </tr>
          <tr>
              <td><button class="numbers" id="zero">0</button></td>
              <td><button class="numbers" id="">.</button></td>
              <td><button class="orangeOperators" id="equal">=</button></td>
          </tr>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
